<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto </title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #2f4f4f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            margin-top: 20px;
        }

        
        form {
            background-color: #e6f7ff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            border: 1px solid #b3d9ff;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cce0ff;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #4da6ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3385cc;
        }

        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .form-footer a {
            color: #4da6ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        
        form div {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }
        }

       
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"], select, textarea {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Formulario de Contacto </h2>
    
    
    <form action="procesar.php" method="POST">
        
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">
        </div>

       
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">
        </div>

        
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono">
        </div>

        
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required placeholder="Escribe tu edad" min="18">
        </div>

        
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección">
        </div>

        
        <div>
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        
        <div>
            <label>
                <input type="checkbox" name="consentimiento" required>
                Acepto recibir correos electrónicos.
            </label>
        </div>

        
        <button type="submit">Enviar</button>

    </form>

    
    <div class="form-footer">
        <p>¿Necesitas ayuda? <a href="mailto:soporte@tucorreo.com">Contáctanos</a></p>
    </div>

</body>
</html>
